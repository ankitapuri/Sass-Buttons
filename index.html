<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="style.css">
  <title>Buttons</title>
</head>

<body>
  <div class="buttons">
    <button class="fill">Button1</button>
    <button class="pulse">Button2</button>
    <button class="raise">Button3</button>
    <button class="up">Button4</button>
    <button class="slide">Button5</button>
    <button class="offset">Button6</button>
  </div>
</body>

</html>
